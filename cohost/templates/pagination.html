<ul class="pager">
    {%if objects.has_previous %}
  <li class="previous "><a href="?page={{ objects.previous_page_number }}&{{queryurl}}">&larr; 上一页</a></li>
  </li>
    {%else%}
    <li class="previous disabled"><a href="#">&larr; 上一页</a>
    {%endif%}
    {% if  objects.has_next %}
  <li class="next "><a href="?page={{ objects.next_page_number }}&{{queryurl}}">下一页 &rarr;</a></li>
  {%else%}
  <li class="next disabled"><a href="#">下一页 &rarr;</a></li>
  {%endif%}
</ul>
